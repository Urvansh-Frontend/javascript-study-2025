<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #464646; color: #fff;">

    <h1>See how much time button is clicked</h1>

    <button id="btn">Click me</button>
    <button class="btn-change">Click me to change body color</button>
</body>

<script>
    let buttonCount = 0;
    let message = document.createElement('p');

    document.getElementById('btn').addEventListener('click', function (e) {
        buttonCount++;
        const parent = e.target.parentNode;
        const time = new Date().toLocaleTimeString();
        message.innerText = `${buttonCount} time(s) button clicked at ${time}`;
        parent.appendChild(message);
    });

    document.querySelector(".btn-change").addEventListener('click', function () {
        const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);

        document.body.style.backgroundColor = randomColor;
    });


</script>

</html>
