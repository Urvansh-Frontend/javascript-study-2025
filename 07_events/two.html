<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>My Name is Urvansh</h1>
    <button id="stop">Stop</button>

</body>
<script>
    const sayname = function () {
        console.log(`Printed name after 2 seconds`)
        document.querySelector('h1').innerHTML = "Best JS Series by Chai aur code"
    }
    const changeName = setTimeout(sayname, 2000)

    document.querySelector('#stop').addEventListener("click", () => {
        clearTimeout(changeName);
        console.log(`Stoped`)
    });

</script>

</html>
